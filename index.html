<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pavitra Qur'an App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redirecting you to the Hisnul Muslim app..." />
  <meta name="robots" content="noindex, nofollow">

  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const platform = navigator.platform || '';
      const maxTouchPoints = navigator.maxTouchPoints || 0;
      const uaData = navigator.userAgentData || {};

      // --- Reliable iOS detection (even for spoofed UAs) ---
      const isIOS =
        /iPad|iPhone|iPod/.test(ua) ||                    // Normal case
        (platform === 'MacIntel' && maxTouchPoints > 1) || // Chrome/Safari iOS
        (/CriOS/i.test(ua)) ||                            // Chrome on iOS
        (/FxiOS/i.test(ua)) ||                            // Firefox on iOS
        (/Version\/.*Safari/i.test(ua) && /Mobile/i.test(ua)); // Safari Mobile fallback

      // --- Better Android detection ---
      const isAndroid =
        /android/i.test(ua) ||
        (uaData.platform === 'Android') ||
        (/Linux/i.test(platform) && /Mobile/i.test(ua));

      alert("isAndroid-->"+isAndroid+" , isIOS-->"+isIOS+" ,userAgent:"+ua+" ,platform:"+ platform+" , maxTouchPoints:", maxTouchPoints+",uaData:", uaData);

      // --- Redirects ---
      if (isAndroid) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.hmkannada.hisnulmuslim&pli=1");
      } else if (isIOS) {
        window.location.replace("https://apps.apple.com/us/app/hisnul-muslim-dua-dhikr/id1544699159");
      } else {
        window.location.replace("https://www.hmkannada.com/");
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to the Hisnul Muslim app...</p>
  <p>If you are not redirected automatically, <a href="https://www.hmkannada.com/">click here</a>.</p>
</body>
</html>
