<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Quran & Hisnul Muslim App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redirecting..." />
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="refresh" content="3;url=https://www.hisnulmuslimdua.com/">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      color: #667eea;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      margin: 10px 0;
      color: #666;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    window.onload = function () {
      // --- URL Constants ---
      const URLS = {
        android: {
          store: "market://search?q=pub%3AMuslim+Akhi",
          browser: "https://play.google.com/store/apps/developer?id=Muslim+Akhi&hl=en"
        },
        ios: {
          store: "itms-apps://apps.apple.com/us/app/hisnul-muslim-dua-dhikr/id1544699159",
          browser: "https://apps.apple.com/us/app/hisnul-muslim-dua-dhikr/id1544699159"
        },
        default: "https://www.hisnulmuslimdua.com/"
      };

      try {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const platform = navigator.platform || '';
        const maxTouchPoints = navigator.maxTouchPoints || 0;
        const uaData = navigator.userAgentData || {};

        // --- Robust Android detection ---
        const isAndroid =
          /android/i.test(ua) ||                     // Normal Android UA
          (uaData.platform === 'Android') ||         // Modern UA API
          (/Linux/i.test(platform) && /Mobile/i.test(ua)) || // Linux+Mobile browsers
          (/arm/i.test(platform) && !/iPhone|iPad|iPod/i.test(ua)); // Arm-based devices (Vivo, etc.)

        // --- Reliable iOS detection ---
        const isIOS = (() => {
          if (/iPad|iPhone|iPod/.test(ua)) return true;              // Normal iOS
          if (platform === 'MacIntel' && maxTouchPoints > 1) return true; // Chrome/Safari iOS
          if (/CriOS|FxiOS/i.test(ua)) return true;                  // Chrome/Firefox iOS
          if (/Version\/.*Safari/i.test(ua) && /Mobile/i.test(ua)) return true; // Safari Mobile
          return false;
        })();

        // Set platform-specific fallback link
        const fallbackLink = document.getElementById('fallback-link');
        if (fallbackLink) {
          fallbackLink.href = isAndroid ? URLS.android.browser :
                              isIOS ? URLS.ios.browser :
                              URLS.default;
        }

        // --- Redirects ---
        let redirected = false;
        let fallbackTimer = null;

        // Detect if store app opened (user left the page)
        document.addEventListener('visibilitychange', function() {
          if (document.hidden) {
            clearTimeout(fallbackTimer);
            redirected = true;
          }
        });

        // Backup detection using window blur
        window.addEventListener('blur', function() {
          clearTimeout(fallbackTimer);
          redirected = true;
        });

        if (isAndroid) {
          // Try to open Play Store app, fallback to browser if unavailable
          window.location.replace(URLS.android.store);
          fallbackTimer = setTimeout(function() {
            if (!redirected) {
              redirected = true;
              window.location.replace(URLS.android.browser);
            }
          }, 1000);
        } else if (isIOS) {
          // Try to open App Store app, fallback to browser if unavailable
          window.location.replace(URLS.ios.store);
          fallbackTimer = setTimeout(function() {
            if (!redirected) {
              redirected = true;
              window.location.replace(URLS.ios.browser);
            }
          }, 1000);
        } else {
          window.location.replace(URLS.default);
        }
      } catch (error) {
        // Fallback to default URL if any error occurs
        console.error('Redirect error:', error);
        window.location.replace("https://www.hisnulmuslimdua.com/");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Download Quran & Hisnul Muslim App</h1>
    <div class="spinner"></div>
    <p>Redirecting to store...</p>
    <p>If you are not redirected automatically, <a href="https://www.hisnulmuslimdua.com/" id="fallback-link">click here</a>.</p>
  </div>
</body>
</html>
