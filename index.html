<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pavitra Qur'an App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redirecting you to the Hisnul Muslim app..." />
  <meta name="robots" content="noindex, nofollow">

  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const platform = navigator.platform || '';
      const maxTouchPoints = navigator.maxTouchPoints || 0;
      const uaData = navigator.userAgentData || {};

      // --- Better Android detection ---
      const isAndroid =
        /android/i.test(ua) ||
        (uaData.platform === 'Android') ||
        (/Linux/i.test(platform) && /Mobile/i.test(ua));

      // --- Robust iOS detection ---
      const isIOS = (() => {
        // Case 1: Normal iPhone/iPad
        if (/iPad|iPhone|iPod/.test(ua)) return true;

        // Case 2: Chrome/Safari on iOS using MacIntel trick
        if (platform === 'MacIntel' && maxTouchPoints > 1) return true;

        // Case 3: Spoofed "Linux armv8" on iOS (no Android, has touch + small screen)
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = Math.max(screen.width, screen.height) < 900;
        if (
          /Linux/i.test(platform) &&
          !/Android/i.test(ua) &&
          isTouchDevice &&
          isSmallScreen
        ) return true;

        // Case 4: Chrome or Firefox for iOS tokens
        if (/CriOS|FxiOS/i.test(ua)) return true;

        return false;
      })();

     // alert("isAndroid ----> " + isAndroid +"\nisIOS --> " + isIOS +"\nuserAgent: " + ua +"\nplatform: " + platform +"\nmaxTouchPoints: " + maxTouchPoints);

      // --- Redirects ---
      if (isAndroid) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.hmkannada.hisnulmuslim&pli=1");
      } else if (isIOS) {
        window.location.replace("https://apps.apple.com/us/app/hisnul-muslim-dua-dhikr/id1544699159");
      } else {
        window.location.replace("https://www.hmkannada.com/");
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to the Hisnul Muslim app...</p>
  <p>If you are not redirected automatically, <a href="https://www.hmkannada.com/">click here</a>.</p>
</body>
</html>
