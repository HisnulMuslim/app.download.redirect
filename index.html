<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pavitra Qur'an App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Redirecting you to the Hisnul Muslim app..." />
  <meta name="robots" content="noindex, nofollow">

  <script>
    window.onload = function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const platform = navigator.platform || '';
      const maxTouchPoints = navigator.maxTouchPoints || 0;
      const uaData = navigator.userAgentData || {};

      // --- Robust Android detection ---
      const isAndroid =
        /android/i.test(ua) ||                     // Normal Android UA
        (uaData.platform === 'Android') ||         // Modern UA API
        (/Linux/i.test(platform) && /Mobile/i.test(ua)) || // Linux+Mobile browsers
        (/arm/i.test(platform) && !/iPhone|iPad|iPod/i.test(ua)); // Arm-based devices (Vivo, etc.)

      // --- Reliable iOS detection ---
      const isIOS = (() => {
        if (/iPad|iPhone|iPod/.test(ua)) return true;              // Normal iOS
        if (platform === 'MacIntel' && maxTouchPoints > 1) return true; // Chrome/Safari iOS
        if (/CriOS|FxiOS/i.test(ua)) return true;                  // Chrome/Firefox iOS
        if (/Version\/.*Safari/i.test(ua) && /Mobile/i.test(ua)) return true; // Safari Mobile
        return false;
      })();

      //alert("isAndroid -->"+isAndroid+"isIOS -->"+isIOS+ "userAgent:"+ua+"platform:"+platform+"maxTouchPoints:"+maxTouchPoints+"uaData:"+uaData );

      // --- Redirects ---
      if (isAndroid) {
        window.location.replace("https://play.google.com/store/apps/details?id=com.hmkannada.hisnulmuslim&pli=1");
      } else if (isIOS) {
        window.location.replace("https://apps.apple.com/us/app/hisnul-muslim-dua-dhikr/id1544699159");
      } else {
        window.location.replace("https://www.hmkannada.com/");
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to the Hisnul Muslim app...</p>
  <p>If you are not redirected automatically, <a href="https://www.hmkannada.com/">click here</a>.</p>
</body>
</html>
